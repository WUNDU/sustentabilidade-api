<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrack - Login e Gerenciamento</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <!-- Tela de Login/Signup -->
  <div id="loginScreen" class="container mx-auto p-4 max-w-md">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-8">EcoTrack üåç</h1>

    <!-- Formul√°rio de Login/Signup -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 id="formTitle" class="text-xl font-semibold text-green-600 mb-4">Sign In</h2>
      <form id="authForm" class="space-y-4">
        <div id="nameField" class="hidden">
          <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
            required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" id="password" name="password"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <button type="submit" id="submitButton"
          class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Sign In</button>
      </form>
      <p class="text-center mt-4">
        <span id="toggleText">N√£o tem uma conta? </span>
        <button id="toggleButton" class="text-green-600 hover:underline">Sign Up</button>
      </p>
    </div>
  </div>

  <!-- Tela de Gerenciamento (CRUD) -->
  <div id="managementScreen" class="container mx-auto p-4 hidden">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-8">Gerenciamento EcoTrack üåç</h1>

    <!-- Se√ß√£o de Pontua√ß√£o -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-xl font-semibold text-green-600">Sua Pontua√ß√£o</h2>
      <p id="score" class="text-2xl font-bold text-green-800">0 pontos</p>
    </div>

    <!-- Formul√°rio para Adicionar/Editar A√ß√£o -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 id="formActionTitle" class="text-xl font-semibold text-green-600 mb-4">Adicionar A√ß√£o Sustent√°vel</h2>
      <form id="actionForm" class="space-y-4">
        <input type="hidden" id="actionId">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">T√≠tulo</label>
          <input type="text" id="title" name="title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
            required>
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Descri√ß√£o</label>
          <textarea id="description" name="description" rows="3"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required></textarea>
        </div>
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Categoria</label>
          <select id="category" name="category" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
            required>
            <option value="Reciclagem">Reciclagem</option>
            <option value="Energia">Energia</option>
            <option value="√Ågua">√Ågua</option>
            <option value="Mobilidade">Mobilidade</option>
          </select>
        </div>
        <div>
          <label for="points" class="block text-sm font-medium text-gray-700">Pontos</label>
          <input type="number" id="points" name="points" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
            required>
        </div>
        <button type="submit" id="actionSubmitButton"
          class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Adicionar A√ß√£o</button>
      </form>
    </div>

    <!-- Lista de A√ß√µes -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-green-600 mb-4">A√ß√µes Sustent√°veis</h2>
      <ul id="actionsList" class="space-y-4">
        <!-- A√ß√µes ser√£o carregadas aqui -->
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
