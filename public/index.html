<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acções sustentaveis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Acções sustentaveis</h1>
  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <form id="actionForm">
    <h2>Add Action</h2>
    <input type="text" id="actionTitle" placeholder="Title" required>
    <textarea id="actionDescription" placeholder="Description" required></textarea>
    <select id="actionCategory" required>
      <option value="Reciclagem">Reciclagem</option>
      <option value="Energia">Energia</option>
      <option value="Água">Água</option>
      <option value="Mobilidade">Mobilidade</option>
    </select>
    <input type="number" id="actionPoints" placeholder="Points" required>
    <button type="submit">Add Action</button>
  </form>
  <div id="actionsList"></div>
  <script src="script.js"></script>
</body>
</html>
